
<html>
  <head>
    <title>MCalc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/bower_components/financejs/finance.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style/tachyons.css"/>
    <link rel="stylesheet" href="/style/style.css"/>
  </head>
  <body class="bg-lightest-blue navy">
    <div class="main pa2">
      <div class="f2">MCalc</div>
      <p>Start Calculating</p>
      <form id="calc">
        <div class="sub principal dib pr2 relative">
          <label>principal</label>
          <input class="pl3" type="text" name="principal"/>
          <div class="dollarsign">$</div>
        </div>
        <div class="sub rate dib pr2">
          <label>intrest (%)</label>
          <input type="text" name="rate"/>
        </div>
        <div class="sub periods dib pr2">
          <label>years </label>
          <input type="text" name="periods"/>
        </div>
      </form>
      <div class="flex flex-row">
        <div class="results fl4 relative mr2">
          <div class="dib f2 fl1 tr" id="annuity"></div>
        </div>
        <div class="dib ml1 f5 fl1">
          <div>Payment</div>
          <div>(monthly)</div>
        </div>
        <div class="dib fl1 va">
          <div class="bg-orange white pa2 tc" id="tolist">To table</div>
        </div>
      </div>
    </div>
  </body>
</html>
