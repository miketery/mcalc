
<html>
  <head>
    <title>MCalc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/bower_components/financejs/finance.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style/tachyons.css"/>
    <link rel="stylesheet" href="/style/style.css"/>
  </head>
  <body class="bg-lightest-blue navy">
    <div class="container pa2">
      <div class="f2">MCalc</div>
      <p>Start Calculating</p>
      <form id="calc">
        <div class="principal dib mr2">
          <label>principal</label>
          <input type="text" name="principal"/>
        </div>
        <div class="rate dib mr2">
          <label>intrest (%)</label>
          <input type="text" name="rate"/>
        </div>
        <div class="periods dib">
          <label>years </label>
          <input type="text" name="periods"/>
        </div>
      </form>
      <div class="results">
        <div class="dib ttc mr3 f5">payment amount</div>
        <div class="dib f2" id="annuity"></div>
      </div>
    </div>
  </body>
</html>
