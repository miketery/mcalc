
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MCalc</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="bower_components/financejs/finance.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style/tachyons.css"/>
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body class="bg-green">
    <div class="f2 mv2 b heading center">M.Calc</div>
    <div class="main mv2 pa2 bg-white shadow-2 pl3 center">
      <div class="mv2">Calculate your mortgage payments</div>
      <form id="calc">
        <div class="flex flex-row">
          <div class="sub principal relative">
            <label>principal</label>
            <input class="pl3" type="text" name="principal"/>
            <div class="dollarsign">$</div>
          </div>
          <div class="sub rate">
            <label>intrest (%)</label>
            <input type="text" name="rate"/>
          </div>
          <div class="sub periods">
            <label>years </label>
            <input type="text" name="periods"/>
          </div>
        </div>
        <div class="flex flex-row mt3">
          <div class="dib fl1 mt1"></div>
          <div class="results fl3 relative">
            <div class="dib f2 fl1 fr" id="annuity"></div>
          </div>
          <div class="dib f6 fl1 mt1 tr pr3">
            <div>Payment</div>
            <div>(monthly)</div>
          </div>
        </div>
      </form>
    </div>
    <div class="table"></div>
  </body>
</html>
